<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Converter</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">

            <div class="title">
                <h1>Temperature Converter</h1>
                <span class="Temperature-icon"><i
                        class="fa-solid fa-temperature-three-quarters"></i></span>
            </div>

            <div id="celsius">
                <input type="number" name placeholder="Celsius">
                <span class="icon">&#8451</span>
            </div>
            <div id="fahrenheit">
                <input type="number" name placeholder="Fahrenheit">
                <span class="icon">&#8457</span>
            </div>
            <div id="kelvin">
                <input type="number" name placeholder="Kelvin">
                <span class="icon">&#8490</span>
            </div>

            <div class="button">
                <button>Clear</button>
            </div>

        </div>

        <div class="detail">
            <p>Created by : <span> <a href="https://www.linkedin.com/in/neeraj-sirawag/" target="_blank">
                Neeraj Sirawag </a></span></p>
            <p>Created with <span><i
                class="ri-heart-fill"></i></span></p>
        </div>

        <script src="script.js"></script>

    </body>
</html>
